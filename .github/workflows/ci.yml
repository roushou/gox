name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"

      - uses: golangci/golangci-lint-action@v7
        with:
          version: v2.10

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"

      - name: Build
        run: go build ./...

      - name: Validate Policy Packs
        run: go test ./internal/domain/policy -run TestPolicyPackSamplesConformSchema -count=1

      - name: Test
        run: go test -race ./...
